<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Конвертер .bin-файлов БК в .wav-файлы для загрузки через магнитофонный вход</title>
    <style type="text/css">
        * {
            font: 16px Helvetica, Arial, sans-serif;
        }

        h1 {
            font-size: 1.3em;
        }

        #error {
            color: red;
        }
    </style>
</head>
<body>
<h1>
    Конвертер .bin-файлов БК в .wav-файлы для загрузки через магнитофонный вход
</h1>
<input type="file" id="file"><br><br>
<div id="error"></div>
<div id="address"></div>
<label>
    <input type="radio" name="model" value="BK10" checked>
    БК0010 3 МГц - гарантированно прочитается на любой БК
</label><br>
<label>
    <input type="radio" name="model" value="BK11">
    БК0011 4 МГц - загрузка быстрее на 17%, но не совместимо с БК0010
</label><br>
<label>
    <input type="radio" name="model" value="TURBO">
    БК0010 3 МГц - ускорение в 8 раз с турбо-загрузчиком</label><br><br>
<div id="speedContainer">
    <label><input type="checkbox" id="speed" checked> Дополнительное ускорение на 11%</label><br><br>
</div>
<button id="convertButton">Сконвертировать</button>
<br><br><br><a href="https://zakirov-net.github.io/bk-utils/">Все БК-утилиты</a>
<script src="https://polyfill.io/v3/polyfill.min.js?features=es5%2Ces6%2Ces7"></script>
<script src="dist/wav-converter.js"></script>
</body>
</html>
